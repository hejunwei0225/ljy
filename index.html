<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>别踩小李</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
    <script src="js/index.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=0.39,maximum-scale=0.39,user-scalable=0.39" />
</head>
<body>
<div class="info">
    <!--开始界面-->
    <div id="start">
        <h1><img src="images/title2.png" alt=""></h1>
        <span class="start">选择模式</span>
        <div class="help"></div>
        <i class="helpBtn"></i>
        <!--模式选择-->
        <div class="checkModel">
            <span class="tradition"><i>刻不容缓</i></span>
            <span class="roll"><i>无尽闪电</i></span>
        </div>
        <!--音效选择-->
        <div class="checkMusic">
            <span class="piano"><i>钢琴音效</i></span>
            <span class="keyboard"><i>键盘音效</i></span>
        </div>
    </div>
    <!--地图-->
    <div class="map"></div>
    <!--时间条-->
    <div class="time"></div>
    <div class="clock"></div>

    <!--滚动模式遮挡条-->
    <div class="rollerMask"></div>
    <!--游戏音效-->
    <audio src="media/1.mp3"></audio>
    <audio src="media/2.mp3"></audio>
    <audio src="media/3.mp3"></audio>
    <audio src="media/4.mp3"></audio>
    <audio src="media/5.mp3"></audio>
    <audio src="media/6.mp3"></audio>
    <audio src="media/7.mp3"></audio>
    <audio src="media/over2.mp3" class="over"></audio>
    <audio src="media/2-1.mp3" class="musicTwo"></audio>
    <audio src="media/over3.mp3" class="musicTwoOver"></audio>
    <audio src="media/reTime.mp3" class="reTime"></audio>
    <audio src="media/clock.mp3" class="TimeClock"></audio>
    <audio src="media/timeover.mp3" class="timeOver"></audio>
    <audio src="media/lightning.mp3" class="lightning"></audio>

    <!--漂浮文字区域-->
    <div id="text">
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
        <div class="textItems"></div>
    </div>

    <!--游戏结束界面-->
    <div id="over">
        <p>取得分数</p>
        <span id="score"></span>
        <div class="restart">重新开始</div>
        <div class="return" ><a style="background-color: rgb(97, 240, 61);padding: 10px 30px;border-radius: 20px;"  href="">返回主页</a></div>
    </div>

    <div class="mask"></div>
</div>
</body>
</html>
